

<mat-card class="example-card" *ngFor="let lembrete of lembretes">
    <mat-card-title-group>
      <mat-card-title>Nome do lembrete: {{lembrete.arquivado}}</mat-card-title>
      <mat-card-subtitle>Descrição do lembrete: {{lembrete.conteudo}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <p>data modificação: {{lembrete.modificado | date:"dd/MM/yyyy"}}</p>
    </mat-card-content>
    <mat-card-content>
      <p>Prioridade: {{lembrete.prioridade}}</p>
    </mat-card-content>
    <button mat-flat-button color="warn" (click)="deletarLembrete(lembrete.id)" style="margin-left: 1%;">DELETAR</button>
    <button mat-flat-button color="primary"  style="margin-left: 1%;" routerLink="lembrete/editar/{{lembrete.id}}">Editar</button>

    

 
  </mat-card>
